<div class="slot-holder">
  <div fxLayout="row" >
    <div class="data-point">
      <div><header class="text-muted">Staff</header></div>
      <span class="metrics">{{staff}}</span>
    </div>
    <div class="data-point">
      <div><header class="text-muted">Participants</header></div>
      <span class="metrics">{{participants}}</span>
    </div>
    <div class="data-point">
      <header class="text-muted">Ratio </header>
      <span class="metrics">{{ratio}}</span>
    </div>
    <div class="data-point">
      <i *ngIf="withinRatio" class="material-icons md-48 green">checkmark</i>
      <i *ngIf="!withinRatio" class="material-icons md-48 red">error outline</i>
    </div>
  </div>
</div>
