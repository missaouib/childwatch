<cw-person-timeline-view
    [personSchedule]="selectedPersonSchedule$ | async"
    [person]="selectedPerson$ | async"
    [presenceSummary]="presenceSummary$ | async"
    [scheduleSummary]="scheduleSummary$ | async"
    [scheduleSegments]="scheduleSegments$ | async"
    [presenceSegments]="presenceSegments$ | async"
    (closeForm)="closeSchedule()"
    (updateSchedule)="updateSchedule($event)"
    (dateChanged)="dateChanged($event)">
  
</cw-person-timeline-view>
