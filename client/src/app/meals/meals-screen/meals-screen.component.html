<div class="container-fluid">
	<div #header class="row">
		<h3>Header</h3>
	</div>
	<div #body class="row">
		<div class="col-md-4">
			<div class="list-group">
				<a *ngFor="let meal of Meals" 
					(click)="selectMeal(meal)"
					class="list-group-item" 
					[class.active]="meal == selectedMeal">
					<i class="cw-icon" 
					   [class.icon-breakfast]="meal.type === 'BREAKFAST'"
					   [class.icon-snack]="meal.type === 'AM_SNACK' || meal.type === 'PM_SNACK'"
					   [class.icon-lunch]="meal.type === 'LUNCH'"		
					   [class.icon-dinner]="meal.type === 'DINNER'"			   
					style="font-size: 2em"></i> {{meal.description}} 
				</a>
			</div>
			<button class="btn btn-default"><i class="fa fa-plus"></i> Add Meal</button>
		</div>
		<div class="col-md-8">
			<cw-meal-detail [meal]="selectedMeal "></cw-meal-detail>
		</div>
		
	</div>
</div>
