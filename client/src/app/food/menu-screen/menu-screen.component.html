<div class="main-content">
	<div class="container-fluid" style="overflow:visible">
	
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 text-center">
				<h3>
					<i class="fa fa-chevron-left pull-left" (click)="adjustTime(-1)"></i>
					{{ weekStart | date: 'dd MMM'}} - {{ weekEnd | date: 'dd MMM' }} 
					<i class="fa fa-chevron-right pull-right" (click)="adjustTime(1)"></i>
				</h3>
			</div>
		</div>

		<div class="row">			
			<cw-menu-card *ngFor="let day of days; let i = index;" 
						  [hidden]="!show && id != i" 
						  [class.col-sm-6] = "id != i"
						  [class.col-lg-2] = "id != i"
						  [class.col-lg-offset-1] = "i===0" 
						  [class.col-sm-offset-0] = "i===0" 
						  [scheduleDate]="day"  
						  (showHideDetails)="changed( i, $event )"></cw-menu-card>
		</div>
			
	</div>
</div>
