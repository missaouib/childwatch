<div class="main-content">
    <div class="container-fluid">
        <div class="row">          
        	<div class="col-md-12">
                <div class="card ">
                    <div class="card-content">
 						<div class="row">
	                    	<div class="col-xs-7">
    	                		<div class="numbers pull-left">{{room.name}}<p class="text-left">{{room.site}}</p></div>
    	                	</div>
                    		<div *ngIf="room.issue" class="col-xs-5">
                                <div class="pull-right">
                                    <span class="label label-danger">
                                        {{room.issue}}
                                    </span>
                                </div>
                            </div>
                    	</div>
                    	<div class="row">
                            <div class="col-xs-1">
                                <div class="icon-big icon-warning text-center">
                                    <img class="img-no-padding img-responsive" height="120" width="120" src="/assets/img/room/butterfly.svg" />
                                </div>
                            </div>
                            <div class="col-xs-11">
                                <div class="numbers">
                                    <p>Children</p>
                                    {{children.length || 0 }}
                                </div>
                                <div class="numbers">
                                    <p>Staff</p>
                                    {{staffs.length || 0 }}
                                </div>
                                
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                            	<h3>Children</h3>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                            <tr *ngFor="let child of children">
                                                <td>
		                                            <img height="32" width="32" [src]="'/assets/'+child.image" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                </td>
                                                <td class="text-right">
                                                    <a href="/child-detail">{{child.name}}</a>
                                                </td>
                                                <td class="text-right">
                                                    {{child.note}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <h3>Staff</h3>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                            <tr *ngFor="let staff of staffs">
                                                <td>
		                                            <img height="32" width="32" [src]="'/assets/'+staff.image" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                </td>
                                                <td class="text-right">
                                                    {{staff.name}}
                                                </td>
                                                <td class="text-right">
                                                    {{staff.note}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</div>
</div>
</div>
