<table class="table table-condensed">
	<thead>
		<tr>
			<th></th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Birthdate</th>
			<th>Enrollment Date</th>
			<th>Postal Code</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let entity of Entities">
			<td><img class="small-img" src='/assets/img/baby9.jpg' /></td>
			<td>{{entity.firstName}}</td>
			<td>{{entity.lastName}}</td>
			<td>{{entity.birthdate | date: 'mediumDate' }}</td>
			<td>{{entity.enrollmentDate | date: 'mediumDate'}}</td>
			<td>{{entity.address?.postalCode}}</td>
			<td>
				<a class="btn text-primary" [routerLink]="['detail', entity.id ]"><i class="fa fa-pencil"></i></a>
				<a class="btn text-danger"><i class="fa fa-trash"></i></a>
			</td>
		</tr>
	</tbody>

</table>
