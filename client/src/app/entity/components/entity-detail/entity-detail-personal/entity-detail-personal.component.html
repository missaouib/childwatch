<form class="form-horizontal">
	<div class="col-sm-6">
	  <div class="text-primary h4">Name</div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="firstName">First Name:</label>
	    <div class="col-sm-10">
	      <input class="form-control" id="firstName" placeholder="First name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="lastName">Last Name:</label>
	    <div class="col-sm-10"> 
	      <input class="form-control" id="lastName" placeholder="Last name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="suffix">Suffix:</label>
	    <div class="col-sm-10"> 
	      <input class="form-control" id="suffix" placeholder="Suffix (Jr., Sr., III, etc.)">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="suffix">Family Group:</label>
	    <div class="col-sm-10"> 
	      <select class="form-control" id="sel1">
	      <option> - Select Family/Group - </option>
		    <option>Addams</option>
		    <option>Bertson-Strong</option>
		    <option>Carson</option>
		    <option>Young</option>
  		   </select>
	    </div>
	  </div>
	</div>
	
	<div class="col-sm-6">
	
	  	<div class="text-primary h4">Birthdate</div>
  	<div class="col-sm-11">
  		<input type="text"
           class="form-control"
           [minDate]="minDate"
           [maxDate]="maxDate"
           #dpBirthdate="bsDatepicker"
           bsDatepicker [(bsValue)]="bsValue"
           [bsConfig]="bsConfig">
  	</div>
    <div class="col-sm-1">
    	<a class="btn btn-primary" (click)="dpBirthdate.toggle()"><i class="fa fa-calendar"></i></a>
    </div>
	
	 	<div class="text-primary h4">Enrollment Date</div>
  	<div class="col-sm-11">
  		<input type="text"
           class="form-control"
           [minDate]="minDate"
           [maxDate]="maxDate"
           #dpEnrollment="bsDatepicker"
           bsDatepicker [(bsValue)]="bsValue"
           [bsConfig]="bsConfig">
  	</div>
    <div class="col-sm-1">
       <a class="btn btn-primary" (click)="dpEnrollment.toggle()"><i class="fa fa-calendar"></i></a>
    </div>
	
	<div class="text-primary h4">Gender</div>
	<label class="radio-inline"><input type="radio" name="optradio">Male</label>
	<label class="radio-inline"><input type="radio" name="optradio">Female</label>
	<label class="radio-inline"><input type="radio" name="optradio">Neutral</label>
	
	
	

	</div>
	
	<div class="col-sm-12">
	  <div><span class="text-primary h4">Address</span> <span class="checkbox"><label><input type="checkbox"> Use Primary Adult's Address</label></span></div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="firstName">Address 1:</label>
	    <div class="col-sm-10">
	      <input class="form-control" id="firstName" placeholder="Address 1">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="lastName">Address 2:</label>
	    <div class="col-sm-10"> 
	      <input class="form-control" id="lastName" placeholder="Address 2">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="suffix">City:</label>
	    <div class="col-sm-4"> 
	      <input class="form-control" id="suffix" placeholder="City">
	    </div>
	    <label class="control-label col-sm-2" for="suffix">State/Prov:</label>
	    <div class="col-sm-4"> 
	      <select class="form-control" name="states-provinces"> 
				<option> - Select Province/State - </option>
				<option value="AB">Alberta</option>
				<option value="BC">British Columbia</option>
				<option value="MB">Manitoba</option>
				<option value="NB">New Brunswick</option>
				<option value="NL">Newfoundland and Labrador</option>
				<option value="NS">Nova Scotia</option>
				<option value="NT">Northwest Territories</option>
				<option value="NU">Nunavut</option>
				<option value="ON">Ontario</option>
				<option value="PE">Prince Edward Island</option>
				<option value="QC">Quebec</option>
				<option value="SK">Saskatchewan</option>
				<option value="YT">Yukon</option>
				<option> ---------------- </option>
				<option value="AL">Alabama</option> 
				<option value="AK">Alaska</option> 
				<option value="AZ">Arizona</option> 
				<option value="AR">Arkansas</option> 
				<option value="CA">California</option> 
				<option value="CO">Colorado</option> 
				<option value="CT">Connecticut</option> 
				<option value="DE">Delaware</option> 
				<option value="DC">District Of Columbia</option> 
				<option value="FL">Florida</option> 
				<option value="GA">Georgia</option> 
				<option value="HI">Hawaii</option> 
				<option value="ID">Idaho</option> 
				<option value="IL">Illinois</option> 
				<option value="IN">Indiana</option> 
				<option value="IA">Iowa</option> 
				<option value="KS">Kansas</option> 
				<option value="KY">Kentucky</option> 
				<option value="LA">Louisiana</option> 
				<option value="ME">Maine</option> 
				<option value="MD">Maryland</option> 
				<option value="MA">Massachusetts</option> 
				<option value="MI">Michigan</option> 
				<option value="MN">Minnesota</option> 
				<option value="MS">Mississippi</option> 
				<option value="MO">Missouri</option> 
				<option value="MT">Montana</option> 
				<option value="NE">Nebraska</option> 
				<option value="NV">Nevada</option> 
				<option value="NH">New Hampshire</option> 
				<option value="NJ">New Jersey</option> 
				<option value="NM">New Mexico</option> 
				<option value="NY">New York</option> 
				<option value="NC">North Carolina</option> 
				<option value="ND">North Dakota</option> 
				<option value="OH">Ohio</option> 
				<option value="OK">Oklahoma</option> 
				<option value="OR">Oregon</option> 
				<option value="PA">Pennsylvania</option> 
				<option value="RI">Rhode Island</option> 
				<option value="SC">South Carolina</option> 
				<option value="SD">South Dakota</option> 
				<option value="TN">Tennessee</option> 
				<option value="TX">Texas</option> 
				<option value="UT">Utah</option> 
				<option value="VT">Vermont</option> 
				<option value="VA">Virginia</option> 
				<option value="WA">Washington</option> 
				<option value="WV">West Virginia</option> 
				<option value="WI">Wisconsin</option> 
				<option value="WY">Wyoming</option>
			</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="lastName">Postal Code:</label>
	    <div class="col-sm-4"> 
	      <input class="form-control" id="lastName" placeholder="Postal Code">
	    </div>
	  </div>
	</div>

<div class="col-sm-12">
	  	  <div><span class="text-primary h4">Contacts</span> <span class="checkbox"><label><input type="checkbox"> Use Primary Adult's Contact</label></span></div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="firstName">Phone:</label>
	    <div class="col-sm-10 input-group">
	    	<span class="input-group-addon"><i class="fa fa-phone"></i></span>
	      	<input class="form-control" id="firstName" placeholder="Phone">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="firstName">Email:</label>
	    <div class="col-sm-10 input-group">
	    	<span class="input-group-addon"><i class="fa fa-at"></i></span>
	        <input class="form-control" id="firstName" placeholder="Email">
	    </div>
	  </div>
	  <div class="btn-group pull-right" dropdown>
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
    <i class="fa fa-address-card"></i> Add Contact <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li role="menuitem"><a class="dropdown-item" href="#">Email</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Phone</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Other</a></li>
  </ul>
</div>
</div>

</form>
