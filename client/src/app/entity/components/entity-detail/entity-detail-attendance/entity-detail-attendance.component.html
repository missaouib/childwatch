<div class="col-sm-6">

  	<div class="text-primary h4">Check In/Out</div>
  	
  	<div class="form-group">
	    <label class="control-label col-sm-2" for="firstName">Time:</label>
	    <div class="col-sm-10">
	  		<timepicker [(ngModel)]="mytime" ></timepicker>
	    </div>
  	</div>
  	<div class="form-group">
	    <label class="control-label col-sm-2" for="firstName">Date:</label>
	    <div class="col-sm-9">
	  		<input type="text"
	           class="form-control"
	           [minDate]="minDate"
	           [maxDate]="maxDate"
	           #dpEligibility="bsDatepicker"
	           bsDatepicker [(bsValue)]="bsValue"
	           [bsConfig]="bsConfig">
	  	</div>
    	<div class="col-sm-1">
    		<a class="btn btn-primary" (click)="dpEligibility.toggle()"><i class="fa fa-calendar"></i></a>
    	</div>
	</div>
</div>

<div class="col-sm-6">
	<button style="margin-top: 70px; margin-left: 70px" class="btn btn-success btn-lg"><i class="fa fa-sign-in"></i> Check in</button>
</div>
