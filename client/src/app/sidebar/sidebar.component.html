
<div class="logo">
	<a href="#" class="simple-text logo-mini">
        <div class="logo-img">
            <img src="/assets/img/childwatch.png"/>
        </div>
	</a>

	<a href="#" class="simple-text logo-normal">
		Childwatch
	</a>
</div>


<div class="sidebar-wrapper">

	<div class="user">
        <div class="photo">
            <img src="../assets/img/faces/face-2.jpg" />
        </div>
        <div class="info">
            <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                <span>
                    Administrator
                </span>
            </a>
            <div class="clearfix"></div>
        </div>
    </div>

        <ul class="nav">
            <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
                <!--If is a single link-->
                <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
                    <i class="{{menuitem.icontype}}"></i>
                    <p>{{menuitem.title}}</p>
                </a>
                <!--If it have a submenu-->
                <a (click)="isCollapsed = !isCollapsed" *ngIf="menuitem.type === 'sub'">
                    <i class="{{menuitem.icontype}}"></i>
                    <p>{{menuitem.title}}<b class="caret"></b></p>
                </a>

                <!--Display the submenu items-->
                <div id="{{menuitem.title}}" *ngIf="menuitem.type === 'sub'">
                    <ul>
                        <li routerLinkActive="active" *ngFor="let childitem of menuitem.children">
                            <a [routerLink]="[menuitem.path]">
                                <span class="sidebar-normal">{{childitem.title}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>


</div>
