
<div class="container">
	<form (submit)="username && password && login()">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <img class="text-center" src="../assets/img/cw_text_logo.png" />
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                        <p *ngIf="errors" class="alert alert-danger" >There was an error in logging in.  Please try again.</p>
                    </div>
                    <div class="card-content">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" [(ngModel)]="username" placeholder="Username" name="username" class="form-control input-no-border">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" [(ngModel)]="password" placeholder="Password" name="password" class="form-control input-no-border">
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button (click)="login()" class="btn btn-primary"
                        [class.active]="username && password" 
                        [class.disabled]="!username || !password">Log in</button>
                        <div class="forgot">
                            <a href="#" >Forgot your password?</a>
                        </div>
                    </div>
                </div>
        </div>
        <button type="submit" style="display:none">hidden submit</button>
    </div>
    </form>
</div>

<footer class="footer footer-transparent">
    <div class="text-center">
        <div class="copyright">
            <a href="https://remarkable-systems.com">&copy; Remarkable Systems, Inc.</a>
        </div>
    </div>
</footer>
